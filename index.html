<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="./style.css">
    <title>Montes Biscuits</title>
</head>

<body>
    <header>
    <div class="card mb-3 bg-warning" style="max-width: 1500px;">
        <div class="row no-gutters">
            <div class="col-md-4">
                <img class="ml-5" style="height:10em;" src="./images/monte.png" alt="big boi">

            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <h5 class="card-title">Monte's Biscuits</h5>
                    <p class="card-text">Working overtime, morning and night, to bring you the best damn biscuits you'll
                        ever find.</p>
                </div>
            </div>
        </div>
    </div>
    </header>


    <form class="col 6 color">
        <div class="form-group">
          <label for="exampleFormControlInput1">Name</label>
          <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Name for order">
        </div>
        <div class="form-group">
          <label for="exampleFormControlSelect1">How many?</label>
          <select class="form-control" id="exampleFormControlSelect1">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </div>
        <div class="form-group">
          <label for="exampleFormControlSelect2">Select your biscuit</label>
          <select multiple class="form-control" id="exampleFormControlSelect2">
            <option>Floof Biscuit</option>
            <option>Bicuits and Gravy</option>
            <option>Paw Print Jammy Biscs</option>
            <option>Biscuit, Egg and Cheese</option>
            <option>Monte's Special</option>
          </select>
        </div>
        <div class="form-group">
          <label for="exampleFormControlTextarea1">Special requests</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <button type="submit">Send it to Monte</button>
      </form>
</body>

</html>
